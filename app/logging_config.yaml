version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: '%(levelname)4s [%(filename)s:%(lineno)d]:%(asctime)s:%(message)s'

handlers:
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: __PLACEHOLDER__
    maxBytes: 10000000
    backupCount: 10

loggers:
  timing_middleware:
    level: INFO
    handlers: [file]
    propagate: false

root:
  level: INFO
  handlers: [file]
